<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="example-toolbar"><mat-toolbar-row>
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">{{name}}</h1>
    <button  class="example-icon"  mat-icon-button (click)="endnav.toggle()"><mat-icon >menu</mat-icon></button>
  </mat-toolbar-row>
  </mat-toolbar>


  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav position="start" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="stamblad">Stamblad</a>
        <a mat-list-item routerLink="medieplan">MediePlan</a>
      </mat-nav-list>
    </mat-sidenav>

<mat-sidenav #endnav position="end"  class="example-sidenav-container" >
  <mat-nav-list>
    <a mat-list-item routerLink="stamblad">Stamblad</a>
    <a mat-list-item routerLink="medieplan">MediePlan</a>
  </mat-nav-list>
</mat-sidenav >

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
