<div>
  <app-stamblad-paginator [num]="20"></app-stamblad-paginator>
</div>

<mat-tab-group dynamicHeight>
  <mat-tab label='Stamdata'>
    <div class="divTable">
      <div class="divTableBody">
        <div class="divTableRow">
          <div class="divTableCell">
            <mat-list>
              <mat-list-item >

                <mat-form-field >

                  <mat-label>Blad ID</mat-label>

                  <input matInput id="bladid" >


                </mat-form-field>

              </mat-list-item>
              <mat-list-item>
                <mat-form-field  >
                  <mat-label>Navn</mat-label>
                  <input id="navn" matInput placeholder="Navn">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>

                <mat-form-field>

                  <mat-label>Addresse</mat-label>
                  <input matInput placeholder="Addresse">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-form-field  >
                  <input matInput id="Adresse2" placeholder="Adresse2">
                </mat-form-field>

              </mat-list-item>
              <mat-list-item>
                <mat-form-field  >
                  <mat-select>
                    <mat-option [value]="2300">2300</mat-option>
                  </mat-select>

                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-form-field >
                  <input matInput placeholder="Tlf">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-form-field>
                  <input matInput placeholder="Fax">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-form-field >
                  <input matInput placeholder="CVR">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-form-field >
                  <input matInput placeholder="FIK">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-form-field >
                  <input matInput placeholder="Kontakt Person">
                </mat-form-field>
              </mat-list-item>
            </mat-list>
          </div>


          <div class="divTableCell">
            <mat-list><mat-list-item>
              <mat-chip-list>
                <mat-chip>Hovedgruppe</mat-chip>
              </mat-chip-list>
            </mat-list-item>
              <mat-list-item>



                <mat-radio-group formControlName="hovedgruppe">
                  <mat-radio-button value="1">DD</mat-radio-button>
                  <mat-radio-button value="2">DL</mat-radio-button>
                  <mat-radio-button value="3">Øvrige</mat-radio-button>
                </mat-radio-group>

              </mat-list-item>
              <mat-list-item>
                <mat-label>Medlem Siden</mat-label>
                <mat-select ><mat-option>Månede</mat-option></mat-select>
                <div style="width: 100px;"></div>
                <mat-select><mat-option>År</mat-option></mat-select>
              </mat-list-item>
              <mat-list-item>
                <mat-form-field>
                <input matInput placeholder="Ejerforhold">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-form-field>
                <input matInput placeholder="Koncern">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
              <mat-radio-group >
          <mat-radio-button>Ophørt</mat-radio-button>
                <mat-radio-button>Skal Overføres til Website</mat-radio-button>
              </mat-radio-group>
              </mat-list-item>

            </mat-list>



          </div>
        </div>
      </div>
    </div>

  </mat-tab>
  <mat-tab label='Dækningsområde'>
<div></div>

  </mat-tab>
<mat-tab label='Priser'>

</mat-tab>
  <mat-tab label="Priser">

  </mat-tab>
  <mat-tab label="Pris oversigt"></mat-tab>
  <mat-tab label="Teknisk Data"></mat-tab>
  <mat-tab label="Udsending"></mat-tab>
</mat-tab-group>
