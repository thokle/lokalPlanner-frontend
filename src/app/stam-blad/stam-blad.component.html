<div style="left: 100px;">
  <app-stamblad-paginator [num]="0" [minNumber]="0" [maxnunber]="10"></app-stamblad-paginator>
</div>
<div>
  <button (click)="OpretStamBlad()"> <mat-icon>add</mat-icon></button>
</div>
  <form [formGroup]="stamBladForm"  (ngSubmit)="OpretStamBlad()">
<mat-tab-group >

  <mat-tab label='Stamdata'>

    <div class="divTable" >
      <div class="divTableBody" >
        <div formGroupName="stamDataArray">
        <div   class="divTableCell" >

            <mat-list>
              <mat-list-item >
                <label for="bladid">Blad ID</label>
                <mat-form-field >
                  <input matInput id="bladid" formControlName="bladId" name="bladid">

                </mat-form-field>

              </mat-list-item>
              <mat-list-item>
                <label for="navn" >Navn</label>
                <mat-form-field  >

                  <input id="navn"  matInput class="mat-form-field" formControlName="navn"  required>



                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <label for="navn2" >Navn2</label>
                <mat-form-field  >

                  <input id="navn2"  matInput  formControlName="navn2" >
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <label for="addresse" >Addresse</label>
                <mat-form-field>


                  <input matInput id="addresse" formControlName="addresse" >
                </mat-form-field>
              </mat-list-item>

              <mat-list-item>
                <label for="addresse2" >Adresse2</label>
                <mat-form-field  >
                  <input matInput id="addresse2"  formControlName="addresse2">
                </mat-form-field>

              </mat-list-item>
              <mat-list-item>
                <label  for="postnr">Post nr</label>
                <mat-form-field  >
                  <mat-select id="postnr" formControlName="postnr" [(ngModel)]="selectedPostNr">
                    <mat-option *ngFor="let p of postNr" [value]="p.PostNr">{{p.PostNr}}</mat-option>
                  </mat-select>

                </mat-form-field>
                <label for="by" >By</label>
                <mat-form-field>
                  <mat-select id="by" formControlName="by"  [(ngModel)]="selectBynavn" >
                    <mat-option  *ngFor="let s of byNavn" [value]="s.PostBy">{{s.PostBy}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <label for="tlf" >Tlf</label>
                <mat-form-field>
                  <input matInput id="tlf" formControlName="tlf">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <label for="fax" >fax</label>
                <mat-form-field>
                  <input matInput id="fax" formControlName="fax" >
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <label  for="cvr">CVR</label>
                <mat-form-field >
                  <input matInput id="cvr" formControlName="cvr">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <label for="fik" >FIK</label>
                <mat-form-field >
                  <input matInput id="fik" formControlName="fik">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <label for="kontaktPerson" >Kontakt Person</label>
                <mat-form-field >
                  <input matInput id="kontaktPerson" formControlName="kontaktPerson">
                </mat-form-field>
              </mat-list-item>
            </mat-list>
          </div>


          <div class="divTableCell" formGroupName="stamdataSide2">
            <mat-list>

              <mat-list-item>
              <mat-chip-list>
                <mat-chip>Hovedgruppe</mat-chip>
              </mat-chip-list>
            </mat-list-item>
              <mat-list-item>



                <mat-radio-group >
                  <mat-radio-button value="1">DD</mat-radio-button>
                  <mat-radio-button value="2">DL</mat-radio-button>
                  <mat-radio-button value="3">Øvrige</mat-radio-button>
                </mat-radio-group>

              </mat-list-item>
              <mat-list-item>
                <label>Medlem Siden</label>
                <mat-select id="medlemSidenAAr" formControlName="medlemSidenAAr" ><mat-option>Månede</mat-option></mat-select>

                <mat-select id="medlemnSidenMd"  formControlName="medlemnSidenMd"><mat-option>År</mat-option></mat-select>
              </mat-list-item>
              <mat-list-item>
                <label for="ejerforhold">Ejerforhold</label>
                <mat-form-field>
                <input matInput id="ejerforhold"  formControlName="ejerforhold">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
              <label>Koncert</label>
                <mat-form-field>
                <input matInput id="koncern" formControlName="koncern">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
              <mat-radio-group>
          <mat-radio-button >Ophørt</mat-radio-button>
                <mat-radio-button>Skal Overføres til Website</mat-radio-button>
              </mat-radio-group>
              </mat-list-item>

            </mat-list>



          </div>
        </div>

      </div>

    </div>
  </mat-tab>

  <mat-tab label='Dækningsområde'>


  </mat-tab>
<mat-tab label='Priser'>

</mat-tab>
  <mat-tab label="Priser">

  </mat-tab>
  <mat-tab label="Pris oversigt"></mat-tab>
  <mat-tab label="Teknisk Data"></mat-tab>
  <mat-tab label="Udsending"></mat-tab>

</mat-tab-group>
  <div style="float: right; padding-bottom: 100px;" ><button mat-raised-button  type="submit">Opdatere</button></div>
</form>
