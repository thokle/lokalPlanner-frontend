<div style="left: 100px;">
  <app-stamblad-paginator [num]="0" [minNumber]="0" [maxNumber]="maxAntalAviser"></app-stamblad-paginator>
</div>
<div>
  <button mat-icon-button (click)="StartOpretNytStamBlad()">
    <mat-icon>add_circle</mat-icon>
  </button>
</div>
<form [formGroup]="stamBladForm" (ngSubmit)="OpretStamBlad()">
  <div style="width: 100%; margin-bottom: 40px !important;">
    <mat-tab-group *ngIf="erDerStamblad">

      <mat-tab label='Stamdata'>

        <div class="divTable">
          <div class="divTableBody">
            <div *ngFor="let s of data$ ">
              <div class="divTableCell">


                <mat-list>
                  <mat-list-item>

                    <label for="BladID">Blad ID</label>
                    <mat-form-field>
                      <input matInput id="BladID" formControlName="BladID" name="BladID" value="{{s?.BladID}}">
                    </mat-form-field>

                  </mat-list-item>
                  <mat-list-item>
                    <label for="Navn">Navn</label>
                    <mat-form-field>

                      <input id="Navn" matInput class="mat-form-field" formControlName="Navn" value="{{s?.Navn}}"
                             required>


                    </mat-form-field>
                  </mat-list-item>

                  <mat-list-item>
                    <label for="Addresse">Addresse</label>
                    <mat-form-field>


                      <input matInput id="Addresse" formControlName="Addresse" value="{{s?.Adresse}}">
                    </mat-form-field>
                  </mat-list-item>

                  <mat-list-item>
                    <label for="Addresse2">Adresse2</label>
                    <mat-form-field>
                      <input matInput id="Addresse2" formControlName="Addresse2" value="{{s?.Adresse2}}">
                    </mat-form-field>

                  </mat-list-item>
                  <mat-list-item>
                    <label for="Postnr">Post nr</label>
                    <mat-form-field>
                      <mat-select id="postnr" formControlName="Postnr" [(ngModel)]="selectedPostNr"
                                  (selectionChange)="setByNavnByZipCode()">
                        <mat-option *ngFor="let p of postNr" [value]="p?.PostNr">{{p?.PostNr}}</mat-option>
                        <div *ngIf="s.PostNr !== null">
                          <mat-option>{{s.PostNr}}</mat-option>
                        </div>
                      </mat-select>

                    </mat-form-field>
                    <label for="By">By</label>
                    <mat-form-field>
                      <mat-select id="By" formControlName="By" [(ngModel)]="selectedByNavn"
                                  (selectionChange)="setZipByByNavn()">
                        <mat-option *ngFor="let w of byNavn" value="">{{w?.PostBy}}</mat-option>
                        <div *ngIf="s.PostNr !== null">
                          <mat-option>{{s.PostNr}}</mat-option>
                        </div>
                      </mat-select>
                    </mat-form-field>
                  </mat-list-item>
                  <mat-list-item>
                    <label for="Tlf">Tlf</label>
                    <mat-form-field>
                      <input matInput id="Tlf" formControlName="Tlf" value="{{s?.Tlf}}">
                    </mat-form-field>
                  </mat-list-item>
                  <mat-list-item>
                    <label for="Fax">fax</label>
                    <mat-form-field>
                      <input matInput id="Fax" formControlName="Fax" value="{{s?.Fax}}">
                    </mat-form-field>
                  </mat-list-item>
                  <mat-list-item>
                    <label for="CVR">CVR</label>
                    <mat-form-field>
                      <input matInput id="CVR" formControlName="CVR" value="{{s?.CVR}}">
                    </mat-form-field>
                  </mat-list-item>

                </mat-list>
              </div>


              <div class="divTableCell">
                <mat-list>
                  <mat-list-item>


                    <button mat-raised-button (click)="visOpretKontakDialog()">Opret ny kontakt</button>


                  </mat-list-item>
                  <mat-list-item>Kontakt</mat-list-item>
                  <mat-list-item>
                    <mat-chip-list>
                      <mat-chip>Hovedgruppe</mat-chip>
                    </mat-chip-list>
                  </mat-list-item>
                  <mat-list-item>
                    <mat-radio-group >
                      <mat-radio-button value="0">DD</mat-radio-button>
                      <mat-radio-button value="1">DL</mat-radio-button>
                      <mat-radio-button value="3">Øvrige</mat-radio-button>
                    </mat-radio-group>

                  </mat-list-item>
                  <mat-list-item>
                    <label>Medlem Siden</label>
                    <mat-select id="medlemSidenAAr" formControlName="medlemSidenAAr">
                      <mat-option *ngFor="let mo of months" [value]="mo.months">{{mo.months}}</mat-option>
                    </mat-select>

                    <mat-select id="medlemnSidenMd" formControlName="medlemnSidenMd">
                      <mat-option *ngFor="let y of years" value="y"
                      >{{y}}</mat-option>
                    </mat-select>
                  </mat-list-item>
                  <mat-list-item>
                    <label for="ejerforhold">Ejerforhold</label>
                    <mat-form-field>
                      <input matInput id="ejerforhold" formControlName="ejerforhold" value="{{s?.Ejerforhold}}">
                    </mat-form-field>
                  </mat-list-item>
                  <mat-list-item>
                    <label>Koncert</label>
                    <mat-form-field>
                      <input matInput id="koncern" formControlName="koncern" value="{{s?.Koncern}}">
                    </mat-form-field>
                  </mat-list-item>
                  <mat-list-item>
                    <mat-radio-group>
                      <mat-radio-button value="1">Ophørt</mat-radio-button>
                      <mat-radio-button value="2">Skal Overføres til Website</mat-radio-button>
                    </mat-radio-group>
                  </mat-list-item>

                </mat-list>


              </div>
            </div>
            <div class="divTableCell">
              <app-bogholderi></app-bogholderi>


            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Dæknings">
        <div class="divTable">
          <div class="divTableRow">
            <div class="divTableCell">
              <mat-list>
                <mat-list-item>
                  <mat-label>Geografisk Data</mat-label>
                </mat-list-item>
                <mat-list-item>
                  <label for="oplag">Oplag</label>
                  <mat-form-field>
                    <mat-select id="oplag">

                    </mat-select>
                  </mat-form-field>

                </mat-list-item>
                <mat-list-item>
                  <label for="delområde">Delområde</label>
                  <mat-form-field>
                    <mat-select id="delområde">

                    </mat-select>
                  </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                  <label for="geocode">Geokode</label>

                  <mat-select id="geocode"></mat-select>

                </mat-list-item>


                <mat-list-item>
                  <label for="tolalOmraade">For Order Tekst</label>
                  <mat-form-field>
                    <input matInput id="tolalOmraade">
                  </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                  <label for="tolalOmraadePct">Totalområde Pct</label>
                  <mat-form-field>
                    <input matInput id="tolalOmraadePct">
                  </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                  <label for="primær">Primær</label>
                  <mat-form-field>
                    <input matInput id="primær">
                  </mat-form-field>
                </mat-list-item>

                <mat-list-item>
                  <label for="primærPct">Primær Pct</label>
                  <mat-form-field>
                    <input matInput id="primærPct">
                  </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                  <mat-label>Beskrivelse af dækningsområde /internetttet</mat-label>
                </mat-list-item>
                <mat-list-item>
                  <mat-form-field>
                    <label>
                      <textarea matInput readonly="true"></textarea>
                    </label>
                  </mat-form-field>

                </mat-list-item>
              </mat-list>
            </div>
            <div class="divTableCell">

            </div>

          </div>

        </div>
      </mat-tab>

      <mat-tab label="Priser">

      </mat-tab>
      <mat-tab label="Pris oversigt"></mat-tab>
      <mat-tab label="Teknisk Data">
        <div class="divTable">
          <div class="divTableRow">
            <div class="divTableCell">
              <mat-list>
                <mat-list-item>
                  <mat-label>Teknisk Data</mat-label>
                </mat-list-item>
                <mat-list-item>
                  <label for="t_opslag"></label>
                  <mat-form-field>
                    <input matInput type="text" id="t_opslag">
                  </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                  <label for="t_ugedata">Ugedag</label>
                  <mat-select id="t_ugedata">
                    <mat-option value="mandag">mandag</mat-option>
                  </mat-select>
                </mat-list-item>
                <mat-list-item>
                  <label for="t_format">Format</label>
                  <mat-form-field>
                    <input matInput id="t_format" type="text">
                  </mat-form-field>

                </mat-list-item>
              </mat-list>

              <mat-list>
                <mat-list-item>
                  <mat-label>Deadlines</mat-label>
                </mat-list-item>
                <mat-list-item>
                  <label>for Order</label>
                </mat-list-item>
                <mat-list-item>
                  <label for="t_deadline_tekst">Tekst</label>
                  <mat-form-field>
                    <input id="t_deadline_tekst" matInput>
                  </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                  <label for="t_deadlne_rubrik">Rubrik</label>
                  <mat-form-field>
                    <input id="t_deadlne_rubrik" type="text" matInput>
                  </mat-form-field>
                </mat-list-item>

                <mat-list-item>
                  <label>For materiale</label>
                </mat-list-item>
                <mat-list-item>
                  <label for="m_deadline_tekst">Teksk</label>
                  <mat-form-field>
                    <input id="m_deadline_tekst" matInput type="text">
                  </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                  <label for="m_deadline_rubrik">Rubrik</label>
                  <mat-form-field>
                    <input matInput type="text" id="m_deadline_rubrik">
                  </mat-form-field>
                </mat-list-item>


              </mat-list>
            </div>
            <div class="divTableCell">
              <mat-list>
                <mat-list-item>
                  <mat-label>Oplysninger til DLU´s hjemmeside</mat-label>
                </mat-list-item>
                <mat-list-item>
                  <label for="dlu_hjemmeside">Hjemmside</label>
                  <mat-form-field>
                    <input type="text" id="dlu_hjemmeside" matInput>
                  </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                  <label for="dlu_redaktions_email">Redaktions Email</label>
                  <mat-form-field>
                    <input matInput id="dlu_redaktions_email" type="text">
                  </mat-form-field>
                </mat-list-item>

              </mat-list>

            </div>

          </div>

        </div>

      </mat-tab>
      <mat-tab label="Udsending">

      </mat-tab>
    </mat-tab-group>
    <div style="float: right !important; padding-right: 40% !important; " *ngIf="erDerStamblad">
      <button mat-raised-button type="submit">{{opretOdatere}}</button>
    </div>
  </div>

</form>
