<mat-drawer-container class="example-container" [hasBackdrop]="mode">
  <mat-drawer #drawer [mode]="value" position="end"><app-aktive-aviser-dialog></app-aktive-aviser-dialog></mat-drawer>
  <mat-drawer-content>


    <mat-toolbar color="primary" class="example-toolbar"  *ngIf="isUserLoggedIn" >

      <mat-toolbar-row  >
        <h1 class="example-app-name">{{name}}</h1>
        <button mat-button [matMenuTriggerFor]="Fil">Fil</button>
        <mat-menu #Fil="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="MediePlan">MediePlan</button>
        <mat-menu #MediePlan="matMenu">
          <button mat-menu-item routerLink="opret_medieplan" >Opret MediePlan</button>
          <button> </button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="booking">Booking</button>
        <mat-menu  #booking="matMenu">
          <button mat-menu-item> Opret</button>

        </mat-menu><button mat-button [matMenuTriggerFor]="Fakturering">Fakturering</button>
        <mat-menu #Fakturering>
          <button mat-menu-item>Item 1</button>

        </mat-menu>

        <button mat-button [matMenuTriggerFor]="Rapportering">Rapportering</button>
        <mat-menu #Rapportering>
          <button mat-menu-item>Item 1</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="Administration">Adminstration</button>
        <mat-menu #Administration>
          <button mat-menu-item routerLink="stamblad">Nyt Stamblad</button>
          <button mat-menu-item routerLink="opret">Opret bruger</button>
          <button mat-menu-item routerLink="indhentPriser">Indhent Priser</button>
          <button mat-menu-item routerLink="rabat" >Rabat Gruppe</button>
          <button  mat-menu-item (click)="openPlaceringDialog()">Pris Placering</button>
        </mat-menu>

        <div style="position:  revert; margin-right: 0px;">

          <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
